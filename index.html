<script>
(async function checkPi() {
  const PI_URL = "https://your-pi-site.example"; // CHANGE WHEN PI IS LIVE

  try {
    const controller = new AbortController();
    setTimeout(() => controller.abort(), 2500);

    await fetch(PI_URL, {
      method: "HEAD",
      mode: "no-cors",
      signal: controller.signal
    });

})();
